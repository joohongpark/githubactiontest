name: CI / CD
on: [push]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v2
      - name: 모듈들 캐싱
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
          key: npm-packages-${{ hashFiles('**/test.txt') }}
        id: cache
      - name: 모듈들 설치
        if: steps.cache.outputs.cache-hit != 'true'
        run: echo '캐시된 파일 갱신'
      - name: ls
        run: ls cache
  CD:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: 리모트 쉘 접속
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: ls -al